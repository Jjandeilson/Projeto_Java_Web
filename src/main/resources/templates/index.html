<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<title>Pricinpal</title>
	<meta charset="UTF-8"/>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<ul class="left hide-on-med-and-down">
				<li><a href="/">Home</a></li>
				<li><a href="/produtos">Produto</a></li>
				<li><a href="/fornecedores">Fornecedor</a></li>
				<li><a href="/funcionarios">Funcionario</a></li>
				<li><a href="/usuarios">Usuario</a></li>
			</ul>
			<form method="post" th:action="@{/logout}">	
				<button type="submit" class="nav-wrapper right hide-on-med-and-down waves-effect btn-small">Sair</button>
			</form>
		</div>
	</nav>
	<h5 th:each="usuario : ${usuario}">
		<span th:text="${usuario.getAuthorities()}"></span>
	</h5>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
