<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head> 
		<title>Tela de login</title>
		<meta charset="UTF-8">
		
		<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      
	</head>
<body>
	<div th:if="${param.logout}">
		<span>Você saiu da aplicação</span>
	</div>
	<div class="row">
		<form class="col s12" th:object="${user}" th:action="@{/login}" method="post">
			<div class="row">
				<div class="input-field col s6">
				 	<i class="material-icons prefix">account_circle</i>
					<input type="text" class="validate"  name="username">
					<label for="usuarioLogin">Usuario</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
				 	<i class="material-icons prefix">mode_edit</i>
					<input type="password" class="validate" name="password">			
					<label for="senha">Passoword</label>
				</div>
			</div>
			<span th:text="${error}"></span>
			<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">save</i>Salvar</button>
		</form>
	</div>
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
