<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Produto</title>
	<meta charset="UTF-8"/>
      <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>

</head>
<body>
	<nav>
		<div>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/produtos">Produto</a></li>
				<li><a href="/fornecedores">Fornecedor</a></li>
				<li><a href="/funcionarios">Funcionario</a></li>
				<li><a href="/usuarios">Usuario</a></li>
			</ul>
			<form method="post" th:action="@{/logout}">	
				<button type="submit">Sair</button>
			</form>
		</div>
	</nav>
	
	<h1>Tabela de produtos</h1>
	
	<div>
		<form th:object="${produto}" th:action="@{/produtos/nomeProduto}" method="get">
			<div>
				<div>
			       <input name="nomeProduto" type="text">
			       <label>Nome</label>
			    </div>
			<button type="submit">Buscar</button>
			</div>
			</form>
	</div>
	
	<div>
		<span th:text="${#strings.isEmpty(messagem)} ? 
          '' : ${messagem}"></span>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Preço compra</th>
					<th>Preço venda</th>
					<th>Marca</th>
					<th>Funcionalidades</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.idProduto}"></td>
					<td th:text="${produto.nomeProduto}"></td>
					<td th:text="${produto.precoCompra}"></td>
					<td th:text="${produto.PrecoVenda}"></td>
					<td th:text="${produto.marca}"></td>
					<td>
						<a th:href="@{/alterar/{id} (id=${produto.idProduto})}"><i>edit</i></a>
						<a th:href="@{/produtos/{id} (id=${produto.idProduto})}"><i>delete</i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/cadastrarProduto"><i>add_circle</i>Novo</a>
			
	</div>
</body>
</html>
