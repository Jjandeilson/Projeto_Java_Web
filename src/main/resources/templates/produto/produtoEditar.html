<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Editar produto</title>
	<meta charset="UTF-8"/>
      <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>

</head>
<body>

	<nav>
		<div>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/produtos">Produto</a></li>
				<li><a href="/fornecedores">Fornecedor</a></li>
				<li><a href="/funcionarios">Funcionario</a></li>
				<li><a href="/usuarios">Usuario</a></li>
			</ul>
		</div>
	</nav>
	
	<div>
	<h1>Alterar do produto</h1>
	<div>
		<form method="post" th:object="${produto}" th:action="@{/alterar}">
			<div>
				<input type="hidden" th:field="*{idProduto}">
				<div>
		          <input type="text" th:field="*{nomeProduto}">
		          <span th:if="${#fields.hasErrors('nomeProduto')}" th:errors="*{nomeProduto}"></span>
		          <label>Nome do produto</label>
		        </div>
			</div>
			<div>
				<div>
		          <input type="text" th:field="*{marca}">
		          <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
		          <label>Marca</label>
		        </div>
			</div>
			<div>
				<div>
		          <input type="number" th:field="*{precoCompra}">
		          <span th:if="${#fields.hasErrors('precoCompra')}" th:errors="*{precoCompra}"></span>
		          <label>Preço de compra</label>
		        </div>
			</div>
			<div>
				<div>
		          <input type="number" th:field="*{precoVenda}">
		          <span th:if="${#fields.hasErrors('precoVenda')}" th:errors="*{precoVenda}"></span>
		          <label>Preço de venda</label>
		        </div>
			</div>
		<button type="submit"><i>save</i>Salvar</button>
		</form>
	 </div>
	</div>
</body>
</html>
