	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

	<style>
		body {
		    background: url(https://source.unsplash.com/BGXhuJIbx78);
		    background-size: cover;
		    background-position: center; 
		}		
		body,
		html {
		    width: 100%;
		    height: 100%;
		    font-family: "Roboto";
		    color: #000;
		}
		.navbar-right{
			padding-top: 10px;
			padding-bottom: 5px;
		}
		.input-group{
			padding-bottom: 15px;
		}
		.btn-primary {
			width: 100%;
		}
		.content{
			padding-top: 20%;
			padding-bottom: 20%;
			text-align: center;
		    text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
		                 0px 8px 13px rgba(0,0,0,0.1),
		                 0px 18px 23px rgba(0,0,0,0.1);
		}
		.table{
			color: #000;
			text-align: left;
		}
		
	</style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Ctrl. Loja</a>
		</div>
		
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
			  <li>
				<a href="/">Home </a>
			  </li>
			  <li class="active">
				<a href="/produtos">Produto <span class="sr-only">(current)</span> </a>
			  </li>
			  <li>
				<a href="/fornecedores">Fornecedor</a>
			  </li>
			  <li >
				<a href="/funcionarios">Funcionário </a>
			  </li>
			  <li>
				<a class="nav-link" href="/usuarios">Usuário</a>
			  </li>      
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>
					<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
					  <button class="btn btn-primary" type="submit">Sair</button>
					</form>
				</li>
				
			</ul>
		</div>
	</div>
</nav>
	
<div class="container">
		<div class="row">
	 		<div class="col-lg-12">
	 			<div class="content">

	
					<div style="padding-left:30%; padding-right:30%">
						<form th:object="${produto}" method="post" th:action="@{/cadastrarProduto}">
							<h2>Cadastro do produto</h2><br>
							<div class="input-group" style="margin-bottom: -10px">					          
								<span class="input-group-addon" id="sizing-addon2">Nome</span>
								<input class="validate form-control" aria-describedby="sizing-addon2" type="text" th:field="*{nomeProduto}">
							</div>
								<span style="color: red" th:if="${#fields.hasErrors('nomeProduto')}" th:errors="*{nomeProduto}"></span>
							<div class="input-group" style="margin-bottom: -10px">
						          <span class="input-group-addon" id="sizing-addon2">Marca</span>
						          <input class="form-control" aria-describedby="sizing-addon2" type="text" name="marca">
							</div>
						          <span style="color: red" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
							<div class="input-group">
						          <span class="input-group-addon" id="sizing-addon2">Preço de compra</span>
						          <input class="form-control" aria-describedby="sizing-addon2" type="number" name="precoCompra" value="0">
							</div>
						          <span style="color: red" th:if="${#fields.hasErrors('precoCompra')}" th:errors="*{precoCompra}"></span>
							<div class="input-group"> 
						          <span class="input-group-addon" id="sizing-addon2">Preço de venda</span>
						          <input class="form-control" aria-describedby="sizing-addon2" type="number" name="precoVenda" value="0">
							</div>
						          <span th:if="${#fields.hasErrors('precoVenda')}" th:errors="*{precoVenda}"></span>
						<button class="btn btn-primary" type="submit"><i></i>Salvar</button>
						</form>
				
					</div>
	
			</div>
		</div>
	</div>
</div>	
	
</body>
</html>
