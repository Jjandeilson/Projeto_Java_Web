<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Produto</title>
	<meta charset="UTF-8"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>

</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<ul class="left hide-on-med-and-down">
				<li><a href="/">Home</a></li>
				<li><a href="/produtos">Produto</a></li>
				<li><a href="/fornecedores">Fornecedor</a></li>
				<li><a href="/funcionarios">Funcionario</a></li>
				<li><a href="/usuarios">Usuario</a></li>
			</ul>
			<form method="post" th:action="@{/logout}">	
				<button type="submit" class="nav-wrapper right hide-on-med-and-down waves-effect btn-small">Sair</button>
			</form>
		</div>
	</nav>
	
	<h1>Tabela de produtos</h1>
	
	<div class=row>
		<form class="col s12" th:object="${produto}" th:action="@{/produtos/nomeProduto}" method="get">
			<div class="row">
				<div class="input-field col s2">
			       <input name="nomeProduto" type="text" class="validate">
			       <label>Nome</label>
			    </div>
			<button class="waves-effect waves-light btn" type="submit">Buscar</button>
			</div>
			</form>
	</div>
	
	<div class="container">
		<span th:text="${#strings.isEmpty(messagem)} ? 
          '' : ${messagem}"></span>
		<table class="centered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Preço compra</th>
					<th>Preço venda</th>
					<th>Marca</th>
					<th>Funcionalidades</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.idProduto}"></td>
					<td th:text="${produto.nomeProduto}"></td>
					<td th:text="${produto.precoCompra}"></td>
					<td th:text="${produto.PrecoVenda}"></td>
					<td th:text="${produto.marca}"></td>
					<td>
						<a class="waves-effect waves-light btn-small" th:href="@{/alterar/{id} (id=${produto.idProduto})}"><i class="material-icons center">edit</i></a>
						<a class="waves-effect waves-light btn-small" th:href="@{/produtos/{id} (id=${produto.idProduto})}"><i class="material-icons center">delete</i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/cadastrarProduto" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Novo</a>
			
	</div>
	
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
