<div class="container">
		<div class="row">
	 		<div class="col-lg-12">
	 			<div class="content">
	 				<h1>Ctrl. Loja</h1>
					<hr>
	
	<div style="padding-left:30%; padding-right:30%">
		<form class="login" method="post" th:object="${funcionario}" th:action="@{/funcionario/alterar}">
			<h2>Alterar funcionário</h2><br>
			
			<div>
				<span th:if="${#fields.hasErrors('nomeFuncionario')}" th:errors="*{nomeFuncionario}"></span>
			<div class="input-group">
				<input id="login" type="hidden" th:field="*{idFuncionario}">
				<span class="input-group-addon" id="sizing-addon2">Nome</span>
				<input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="login" type="text" th:field="*{nomeFuncionario}">
			</div>
			</div>
			
			<div>
				<span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
			<div class="input-group">
		          <span class="input-group-addon" id="sizing-addon2">Estado</span>
		          <input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="login" type="text" th:field="*{estado}">		          
			</div>
			</div>
			
			<div>
				<span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></span>
			<div class="input-group">
		          <span class="input-group-addon" id="sizing-addon2">Cidade</span>
		          <input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="login" type="text" th:field="*{cidade}">		          
			</div>
			</div>
			
			<div>
				<span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
			<div class="input-group">
		          <span class="input-group-addon" id="sizing-addon2">CPF</span>
		          <input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="login" type="text" th:field="*{cpf}">		          
			</div>
			</div>
			
			<div>
				<span th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}"></span>
			<div class="input-group">
		          <span class="input-group-addon" id="sizing-addon2">RG</span>
		          <input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="login" type="text" th:field="*{rg}">		          
			</div>
			</div>
			
			<div>
				<span th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></span>
			<div class="input-group">
		          <span class="input-group-addon" id="sizing-addon2">Data</span>
		          <input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="login" type="date" th:field="*{data}">		          
			</div>
			</div>
		<button class="btn btn-primary" type="submit"><i></i>Salvar</button>
		</form>
	 </div>
	
			</div>
		</div>
