<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Pricinpal</title>
	<meta charset="UTF-8"/>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" th:href="@{materialize/css/materialize.min.css}"  media="screen,projection"/>

</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<ul class="left hide-on-med-and-down">
				<li><a href="/">Home</a></li>
				<li><a href="/produtos">Produto</a></li>
				<li><a href="/fornecedores">Fornecedor</a></li>
				<li><a href="/funcionarios">Funcionario</a></li>
				<li><a href="/usuarios">Usuario</a></li>
			</ul>
			<form method="post" th:action="@{/logout}">	
				<button type="submit" class="nav-wrapper right hide-on-med-and-down waves-effect btn-small">Sair</button>
			</form>
		</div>
	</nav>
	
	<h1>Tabela de Funcionarios</h1>
	
	<div class=row>
		<form class="col s12" th:object="${funcionario}" th:action="@{/funcionarios/nomeFuncionario}" method="get">
			<div class="row">
				<div class="input-field col s2">
			       <input name="nomeFuncionario" type="text" class="validate">
			       <label>Nome</label>
			    </div>
			<button class="waves-effect waves-light btn" type="submit">Buscar</button>
			</div>
			</form>
	</div>
	
	<div class="container">
	<span th:text="${#strings.isEmpty(messagem)} ? 
          '' : ${messagem}"></span>
		<table class="centered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Estado</th>
					<th>Cidade</th>
					<th>Rg</th>
					<th>Cpf</th>
					<th>Data de nascimento</th>
					<th>Ferramentas</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario : ${funcionarios}">
					<td th:text="${funcionario.idFuncionario}"></td>
					<td th:text="${funcionario.nomeFuncionario}"></td>
					<td th:text="${funcionario.estado}"></td>
					<td th:text="${funcionario.cidade}"></td>
					<td th:text="${funcionario.rg}"></td>
					<td th:text="${funcionario.cpf}"></td>
					<td th:text="${#temporals.format(funcionario.data, 'dd/MM/yyyy')}"></td>
					<td>
						<a class="waves-effect waves-light btn-small" th:href="@{/funcionarios/alterar/{id} (id=${funcionario.idFuncionario})}"><i class="material-icons center">edit</i></a>
						<a class="waves-effect waves-light btn-small" th:href="@{/funcionarios/{id} (id=${funcionario.idFuncionario})}"><i class="material-icons center">delete</i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/cadastrarFuncionario" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Novo</a>
			
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" th:src="@{/materialize/js/materialize.min.js}"></script>
</body>
</html>
