<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Pricinpal</title>
	<meta charset="UTF-8"/>
      <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}"/>

</head>
<body>
	<nav>
		<div>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/produtos">Produto</a></li>
				<li><a href="/fornecedores">Fornecedor</a></li>
				<li><a href="/funcionarios">Funcionario</a></li>
				<li><a href="/usuarios">Usuario</a></li>
			</ul>
			<form method="post" th:action="@{/logout}">	
				<button type="submit">Sair</button>
			</form>
		</div>
	</nav>
	
	<h1>Tabela de Funcionarios</h1>
	
	<div>
		<form th:object="${funcionario}" th:action="@{/funcionarios/nomeFuncionario}" method="get">
			<div>
				<div>
			       <input name="nomeFuncionario" type="text">
			       <label>Nome</label>
			    </div>
			<button type="submit">Buscar</button>
			</div>
			</form>
	</div>
	
	<div>
	<span th:text="${#strings.isEmpty(messagem)} ? 
          '' : ${messagem}"></span>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Estado</th>
					<th>Cidade</th>
					<th>Rg</th>
					<th>Cpf</th>
					<th>Data de nascimento</th>
					<th>Ferramentas</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario : ${funcionarios}">
					<td th:text="${funcionario.idFuncionario}"></td>
					<td th:text="${funcionario.nomeFuncionario}"></td>
					<td th:text="${funcionario.estado}"></td>
					<td th:text="${funcionario.cidade}"></td>
					<td th:text="${funcionario.rg}"></td>
					<td th:text="${funcionario.cpf}"></td>
					<td th:text="${#temporals.format(funcionario.data, 'dd/MM/yyyy')}"></td>
					<td>
						<a th:href="@{/funcionarios/alterar/{id} (id=${funcionario.idFuncionario})}"><i>edit</i></a>
						<a th:href="@{/funcionarios/{id} (id=${funcionario.idFuncionario})}"><i>delete</i></a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/cadastrarFuncionario"><i>add_circle</i>Novo</a>
			
	</div>
</body>
</html>
