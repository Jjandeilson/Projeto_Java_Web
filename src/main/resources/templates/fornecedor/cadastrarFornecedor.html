			padding-top: 20%;
			padding-bottom: 20%;
			text-align: center;
		    text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
		                 0px 8px 13px rgba(0,0,0,0.1),
		                 0px 18px 23px rgba(0,0,0,0.1);

<body>
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

			</button>
			<a class="navbar-brand" href="#">Ctrl. Loja</a>
		</div>
		
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
			  <li>
				<a href="/">Home </a>
			  </li>
			  <li>
				<a href="/produtos">Produto</a>
			  </li>

				<a href="/fornecedores">Fornecedor <span class="sr-only">(current)</span></a>

			  <li>
				<a href="/funcionarios">Funcionário</a>

				<a class="nav-link" href="/usuarios">Usuário</a>

			<ul class="nav navbar-nav navbar-right">
				<li>
					<form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
					  <button class="btn btn-primary" type="submit">Sair</button>

	</div>
</nav>
	
<div class="container">
		<div class="row">
	 		<div class="col-lg-12">
	 			<div class="content">
					
					<div style="padding-left:30%; padding-right:30%">
					
						<form th:object="${fornecedor}" method="post" th:action="@{/cadastrarFornecedor/salvar}">
							<h2>Cadastro do fornecedor</h2><br>
							<div class="input-group">
						          <span th:if="${#fields.hasErrors('nomeFornecedor')}" th:errors="*{nomeFornecedor}"></span>
						          <span class="input-group-addon" id="sizing-addon2">Nome</span>  
						          <input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" type="text" th:field="*{nomeFornecedor}">
							</div>
							
							<div class="input-group">								
								<span th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></span>
								<span class="input-group-addon" id="sizing-addon2">Estado</span>  
								<input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" type="text" th:field="*{estado}">
					        </div>

							<div class="input-group">								
								<span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></span>
								<span class="input-group-addon" id="sizing-addon2">Cidade</span>  
								<input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" type="text" th:field="*{cidade}">
					        </div>

							<div class="input-group">								
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
								<span class="input-group-addon" id="sizing-addon2">E-mail</span>
								<input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" type="text" th:field="*{email}">  
					        </div>

							<div class="input-group">								
								<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
								<span class="input-group-addon" id="sizing-addon2">Telefone</span>  
								<input class="form-control" placeholder="Username" aria-describedby="sizing-addon2" type="text" th:field="*{telefone}">
					        </div>

						<button class="btn btn-primary" type="submit"><i></i>Salvar</button>
						</form>
					</div>
	 
			</div>
		</div>
	</div>
</div>
</body>
</html>
